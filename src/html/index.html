	<body>
		
		<main class="main">
			
			<canvas class="main-bg"></canvas>
			<div class="corner-darkener"></div>
			
			@@include('ar.html')
			
			<p class="choose-profile-text">Choose the profile best fits you</p>
			
			@@include('footer.html')
			
			<div class="darkener"></div>
			
			@@include('more-info-panel.html')
			
			
			
			
			
			<div class="profile-selected-bg profile-selected-bg--1"></div>
			<div class="profile-selected-place profile-selected-place--1">
				<p class="profile-selected-place__title"><span>Canary Wharf</span></p>
			</div>
			
			<div class="profile-selected-bg profile-selected-bg--2"></div>
			<div class="profile-selected-place profile-selected-place--2">
				<p class="profile-selected-place__title"><span>Holborn</span></p>
			</div>
			
			<div class="profile-selected-bg profile-selected-bg--3"></div>
			<div class="profile-selected-place profile-selected-place--3">
				<p class="profile-selected-place__title"><span>Old Street</span></p>
			</div>
			
			
			
			
			
			<nav>
				<a class="profile profile--1">
					<div class="profile__bg"></div>
					<div class="profile__image"></div>
					<div class="profile__title-bg"></div>
					<div class="profile__title">
						<h1 class="profile__title-text"><span>Fintech</span><br><span>Mind</span></h1></div>
					<div class="profile__back-button"></div>
				</a>
				<a class="profile profile--3">
					<div class="profile__bg"></div>
					<div class="profile__image"></div>
					<div class="profile__title-bg"></div>
					<div class="profile__title">
						<h1 class="profile__title-text"><span>Visual</span><br><span>Coder</span></h1></div>
					<div class="profile__back-button"></div>
				</a>
				<a class="profile profile--2">
					<div class="profile__bg"></div>
					<div class="profile__image"></div>
					<div class="profile__title-bg"></div>
					<div class="profile__title">
						<h1 class="profile__title-text"><span>Savvy</span><br><span>Geek</span></h1></div>
					<div class="profile__back-button"></div>
				</a>
			</nav>
			
			
			
			
			
			@@include('description-panel.html')
			
			<div class="cookies">
				This website<br>uses cookies.<br>
				<button class="cookies__close-button">Delicious!</button>
			</div>
